

<iron-form id="form" onchange="
  let variables = this.serializeForm();
  if (variables.fruit_prompt == 'on') fruit_selection.disabled = false
  if (!variables.fruit_prompt) fruit_selection.disabled = true
">
<form action="/foo" method="get">
<paper-input error-message="This is required" type="text" name="name" required multiple label="Name" value=""></paper-input>
<paper-checkbox name="pizza" checked>pizza</paper-checkbox><br>
<paper-checkbox name="cheese" required>cheese</paper-checkbox><br>
<paper-checkbox name="pepperoni" required>pepperoni</paper-checkbox><br>
<paper-checkbox name="fruit_prompt">I would like to add fruit.</paper-checkbox><br>
<br>
<paper-dropdown-menu id="fruit_selection" label="Fruit" name="fruit" disabled>
  <paper-listbox class="dropdown-content" slot="dropdown-content">
    <paper-item>Tangerine</paper-item>
    <paper-item>Apple</paper-item>
    <paper-item>Pear</paper-item>
    <paper-item>Coconut</paper-item>
  </paper-listbox>
</paper-dropdown-menu>
</form>
<br>
<div class="output"></div>
</iron-form>
